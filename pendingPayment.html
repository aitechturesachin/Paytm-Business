<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Repayment Pending</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #d6d9dc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            padding: 24px 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 249, 250, 0.9));
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .status-title {
            font-size: 18px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 16px;
            letter-spacing: -0.3px;
        }

        .amount-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .amount {
            font-size: 32px;
            font-weight: 700;
            color: #e74c3c;
            letter-spacing: -1px;
        }

        .warning-icon {
            width: 28px;
            height: 28px;
            background: #ff6b35;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .transaction-details {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
        }

        .datetime {
            margin-bottom: 4px;
            font-weight: 500;
        }

        .order-id {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #495057;
        }

        .content-area {
            height: 320px;
            background: linear-gradient(180deg, rgba(240, 242, 245, 0.5) 0%, rgba(233, 236, 239, 0.5) 100%);
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        .content-area::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .decorative-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #6c757d, transparent);
            height: 1px;
            animation: slide 8s linear infinite;
        }

        .line:nth-child(1) {
            top: 20%;
            left: -100%;
            width: 60%;
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            top: 50%;
            right: -100%;
            width: 80%;
            animation-delay: 2s;
        }

        .line:nth-child(3) {
            top: 80%;
            left: -100%;
            width: 70%;
            animation-delay: 4s;
        }

        .footer {
            padding: 0;
            position: relative;
        }

        .passbook-btn {
            width: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .passbook-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(0, 123, 255, 0.3);
        }

        .passbook-btn:active {
            transform: translateY(0);
        }

        /* Button ripple effect */
        .passbook-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .passbook-btn:active::before {
            width: 100%;
            height: 100%;
        }

        .timestamp {
            position: absolute;
            left: 12px;
            bottom: 12px;
            color: #6c757d;
            font-size: 11px;
            writing-mode: vertical-lr;
            text-orientation: mixed;
            opacity: 0.7;
            font-family: 'Courier New', monospace;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 16px rgba(255, 107, 53, 0.4);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            33% {
                transform: translate(-45%, -55%) rotate(120deg);
            }
            66% {
                transform: translate(-55%, -45%) rotate(240deg);
            }
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateX(200%);
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .header {
                padding: 20px 16px;
            }
            
            .amount {
                font-size: 28px;
            }
            
            .content-area {
                height: 280px;
            }
            
            .passbook-btn {
                padding: 16px;
                font-size: 15px;
            }
        }

        /* Loading state for button */
        .passbook-btn.loading {
            pointer-events: none;
        }

        .passbook-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="status-title">Loan Repayment Pending</h1>
            
            <div class="amount-section">
                <div class="amount">₹ 36,923</div>
                <div class="warning-icon">!</div>
            </div>
            
            <div class="transaction-details">
                <div class="datetime">on 04:55 PM, 30 Aug 2025</div>
                <div class="order-id">Order ID : 25836490946</div>
            </div>
        </div>

        <div class="content-area">
            <div class="decorative-lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            
        </div>

        <div class="footer">
            <button class="passbook-btn" onclick="viewPassbook()">
                View Loan Passbook
            </button>
        </div>
    </div>

    <script>
        // Format current date and time
        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: true, 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            const dateString = now.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
            
            // Update the datetime display (optional - currently static)
            // document.querySelector('.datetime').textContent = `on ${timeString}, ${dateString}`;
        }

        function viewPassbook() {
            const button = document.querySelector('.passbook-btn');
            
            // Add loading state
            button.classList.add('loading');
            button.textContent = 'Loading...';
            
            // Simulate navigation delay
            setTimeout(() => {
                console.log('Navigating to loan passbook...');
                
                // Reset button state
                button.classList.remove('loading');
                button.textContent = 'View Loan Passbook';
                
                // Simulate navigation
                alert('Opening Loan Passbook...\n\nThis would typically navigate to:\n• Loan history\n• Payment records\n• Outstanding balance\n• Transaction details');
                
                // In real implementation:
                // window.location.href = '/loan-passbook';
                // or use your routing system
                
            }, 1500);
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to warning icon
            const warningIcon = document.querySelector('.warning-icon');
            warningIcon.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'pulse 2s infinite';
                }, 10);
                
                // Show payment reminder
                alert('Payment Reminder:\n\nYour loan repayment of ₹36,923 is pending.\nPlease complete the payment to avoid late fees.');
            });
            
            // Add copy functionality to Order ID
            const orderIdElement = document.querySelector('.order-id');
            orderIdElement.addEventListener('click', function() {
                const orderId = '25836490946';
                
                // Copy to clipboard if available
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(orderId).then(() => {
                        // Visual feedback
                        this.style.background = '#d4edda';
                        this.style.color = '#155724';
                        this.style.padding = '2px 4px';
                        this.style.borderRadius = '4px';
                        
                        setTimeout(() => {
                            this.style.background = '';
                            this.style.color = '';
                            this.style.padding = '';
                            this.style.borderRadius = '';
                        }, 1000);
                        
                        console.log('Order ID copied to clipboard');
                    });
                } else {
                    // Fallback for older browsers
                    console.log('Order ID:', orderId);
                    alert('Order ID: ' + orderId);
                }
            });
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                const focusedElement = document.activeElement;
                if (focusedElement.classList.contains('passbook-btn')) {
                    event.preventDefault();
                    viewPassbook();
                }
            }
        });

        // Initialize timestamp (if you want dynamic updates)
        updateTimestamp();
    </script>
</body>
</html>
